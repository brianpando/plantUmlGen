name: CI

on: [push]

jobs:
  test:
    name: PHP Test on ${{ matrix.operating-system }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup PHP
      with:
        php-version: 7.1
    - run: composer install

    - name: PHPUnit Tests
      run: vendor/bin/phpunit
      shell: bash
